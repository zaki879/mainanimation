    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script src="/animation/scripts/index.js" type="module" async></script>
    <script>
      gsap.registerPlugin(ScrollTrigger);

      // Create a GSAP animation
      gsap.to(".cardparallax", {
        y: 0, // Move the card 200px down for a more noticeable effect
        x: -400, // Move the card 100px to the right for a more noticeable effect
        scrollTrigger: {
          trigger: ".cardparallax", // The element that triggers the animation
          start: "top center", // Animation starts when the top of the card hits the center of the viewport
          end: "bottom top", // Animation ends when the bottom of the card hits the top of the viewport
          scrub: true, // Smoothly animate with the scroll
          markers: true, // Display start and end markers for debugging
          overwrite: "auto",
        },
      });
    </script>
